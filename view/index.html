<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-color: rgb(78, 78, 78);">
        <script type="text/template" id="templatePush">
            <div class="container-home">
                    <div class="row">
                        <h1>Add Data</h1>
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                        <label>Number</label>
                        <input type="number" name="number" id="number" class="form-control">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                            <input type="button" value="submit" id="submitPush" class="btn btn-primary" style="margin-top: 2px;">
                    </div>
                    </div>
                    </div>
        </script>
        <script type="text/template" id="templateAdd">
            <div class="container-home">
                    <div class="row">
                        <h1><span id="title"></span> Data</h1>
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                        <label>Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                        <label>Age</label>
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                        <label>Grade</label>
                        <input type="number" name="grade" id="grade" class="form-control">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                            <input type="button" value="submit" id="submitAdd" class="btn btn-primary" style="margin-top: 2px;">
                    </div>
                    </div>
                    </div>
        </script>
        <script type="text/template" id="templateDelte">
            <div class="bg bg-success">
                    <p>Are you sure to delete this data?</p>
                    <button class="btn btn-primary">Yes</button><button class="btn btn-danger">No</button>
                </div>
        </script>
    <div class="container">
        <div id="push-content"></div>
        <div id="content">
                
        </div>
    </div>
</body>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/underscore-min.js" type="text/javascript"></script>
<script src="/static/js/backbone-min.js" type="text/javascript"></script>
<script src="/static/js/require.js" type="text/javascript"></script>
<script src="/static/js/router.js" type="text/javascript"></script>
<script src="/static/js/partial/home.js" type="text/javascript"></script>
<script src="/static/js/partial/push.js" type="text/javascript"></script>
<script src="/static/js/partial/add.js" type="text/javascript"></script>
<script src="/static/js/partial/edit.js" type="text/javascript"></script>
</html>
